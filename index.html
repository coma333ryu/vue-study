<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Study</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <h1>{{ greet('haha')}}</h1>
        <p>Name : {{name}}</p>
        <p>Job : {{job}}</p>
        <h2>Data Binding</h2>
        <a v-bind:href="website">Naver</a>
        <a :href="website">Naver</a>
        <input type="text" v-bind:value="name" />
        <p v-html="websiteTag"></p>
        <h2>Event</h2>
        <button v-on:click="age++">Add a Year</button>
        <button @:click="age--">Subtract a Year</button>
        <button v-on:click="addAge">Add a Year</button>
        <button @:click="subtractAge">Subtract a Year</button>
        <button v-on:dblclick="addAges(10)">Add 10 Years</button>
        <button v-on:dblclick="subtractAges(10)">Subtract 10 Years</button>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
