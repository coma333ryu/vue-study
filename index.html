<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Study</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app">
        <!-- Data binding -->
        <h1>{{ greet('haha')}}</h1>
        <p>Name : {{name}}</p>
        <p>Job : {{job}}</p>
        <h2>Data Binding</h2>
        <a v-bind:href="website">Naver</a>
        <a :href="website">Naver</a>
        <input type="text" v-bind:value="name" />
        <p v-html="websiteTag"></p>
        <!-- Data binding -->

        <!-- Event -->
        <!-- https://kr.vuejs.org/v2/guide/events.html#이벤트-수식어 -->
        <h1>Event</h1>
        <button v-on:click="age++">Add a Year</button>
        <button @:click="age--">Subtract a Year</button>
        <button v-on:click="addAge">Add a Year</button>
        <button @:click="subtractAge">Subtract a Year</button>
        <button v-on:dblclick="addAges(10)">Add 10 Years</button>
        <button v-on:dblclick="subtractAges(10)">Subtract 10 Years</button>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
        <!-- Event -->

        <!-- Keyboard Event -->
        <!-- https://kr.vuejs.org/v2/guide/events.html#키-수식어 -->
        <h1>Keyboard Event</h1>
        <label>Name: </label>
        <input type="text" v-on:keyup.enter="logName">
        <!-- <input type="text" v-on:keyup="logName"> -->
        <label>Age: </label>
        <input type="text" v-on:keyup.enter="logAge">
        <!-- Keyboard Event -->

        <!-- Two-Way Data Binding -->
        <h1>Two-Way Data Binding</h1>
        <label>Name: </label>
        <input type="text" v-model="newName">
        <span>{{newName}}</span>
        <label>Age: </label>
        <input type="text" v-model="newAge">
        <span>{{newAge}}</span>
        <!-- Two-Way Data Binding -->

        <!-- Computed Properties -->
        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A - {{a}}</p>
        <p>B - {{b}}</p>
        <!-- <p>Age + A = {{addToA()}}</p>
        <p>Age + B = {{addToB()}}</p> -->
        <p>Age + A = {{addToA}}</p>
        <p>Age + B = {{addToB}}</p>
        <!-- Computed Properties -->

        <!-- Dynamic CSS -->
        <h1>Dynamic CSS</h1>
        <!-- <h2>Example 1</h2>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Ryu</span>
        </div> -->
        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>Ryu</span>
        </div>
        <!-- Dynamic CSS -->
    </div>

    <script src="app.js"></script>
</body>

</html>
